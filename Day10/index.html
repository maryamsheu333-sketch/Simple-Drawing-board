<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10: Simple Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures the canvas background is visible when cleared */
        #drawing-canvas {
            border: 1px solid #ccc;
            background-color: white;
            cursor: crosshair;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <h1 class="text-3xl font-bold text-indigo-700 mb-6">
        Mia  Drawing App
    </h1>

    <div class="bg-white p-4 rounded-lg shadow-md flex flex-wrap justify-center space-x-4 mb-4">
        
        <div class="flex items-center space-x-2">
            <label for="color-picker" class="text-gray-700 font-medium">Color:</label>
            <input type="color" id="color-picker" value="#000000" class="p-1 h-10 w-10 border-none rounded-md">
        </div>

        <div class="flex items-center space-x-2">
            <label for="size-input" class="text-gray-700 font-medium">Size (px):</label>
            <input type="number" id="size-input" value="5" min="1" max="50"
                   class="w-20 p-2 border border-gray-300 rounded-lg text-center">
        </div>

        <button id="clear-btn" 
                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            Clear Canvas
        </button>

    </div>

    <canvas id="drawing-canvas" width="800" height="500" class="shadow-xl rounded-lg"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
